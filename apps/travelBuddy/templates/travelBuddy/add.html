<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Buddy</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% load staticfiles %}
   <link rel="stylesheet" href="{% static 'travelBuddy/css/styles.css' %}" media="screen" title="no title"  charset="utf-8">
   <link href="https://fonts.googleapis.com/css?family=Eczar|Gentium+Basic" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/trips">Home</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/travels">Back to Trips </a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Log Out</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <main class="container">
      <h1>Hello, {{request.session.user.fname}}!</h1>
      <div class="row">
        <h2>Add a new trip:</h2>
        {% if messages %}
        <div class="messages">
          {% for message in messages %}
          <p{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{message}}</p>
          {% endfor %}
        </div>
        {% endif %}
        <form action="/process" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="destination">Destination:</label>
            <input class="form-control" type="text" name="destination">
          </div>
          <div class="form-group">
            <label for="depart_date">Departure Date:</label>
            <input class="form-control" type="date" name="depart_date">
          </div>
          <div class="form-group">
            <label for="return_date">Return Date:</label>
            <input class="form-control" type="date" name="return_date">
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" name="description" rows="5" cols="80"></textarea>
          </div>
          <button class="btn btn-info" type="submit" name="button">Sumbit Review</button>
        </form>
      </div>
    </main>
  </body>
</html>
